version: '3.8'
services:
  backend:
    build: ./backend
    ports: ["5000:5000"]
    environment:
      - MONGODB_URI=mongodb://mongo:27017/marine-robotics
    depends_on: [mongo]
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [backend]
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
